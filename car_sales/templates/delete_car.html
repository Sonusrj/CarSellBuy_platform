{% extends 'base.html' %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <!-- Delete Confirmation Card -->
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <div class="card shadow-sm p-4">
          <div class="card-body">
            <!-- Card Header with Gradient Background -->
            <h2 class="text-center text-white mb-4" style="background: linear-gradient(135deg, #e74c3c, #c0392b); padding: 15px; border-radius: 8px;">
              <i class="bi bi-x-circle-fill me-2"></i> Confirm Deletion
            </h2>

            <!-- Car Information Display -->
            <div class="text-center mb-4">
              <h3>{{ car.name }} - {{ car.model }}</h3>
              <img src="{{ car.image.url }}" alt="{{ car.name }}" class="img-fluid rounded" style="max-width: 100%; height: auto;">
            </div>

            <!-- Deletion Form -->
            <form method="POST">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <!-- Delete Button with Icon -->
                <button type="submit" class="btn btn-danger btn-lg">
                  <i class="bi bi-trash-fill me-2"></i> Delete
                </button>
                <!-- Cancel Button with Icon -->
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">
                  <i class="bi bi-arrow-left-circle me-2"></i> Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
