{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Centered Registration Card without Background -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <!-- Registration Card -->
      <div class="col-12 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body">
            <h2 class="text-center text-danger mb-4 fw-bold">Register</h2>
            <form method="post">
              {% csrf_token %}
              
              <!-- Username Field with Icon -->
              <div class="mb-3">
                <label for="username" class="form-label text-muted">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  {{ form.username }}
                </div>
              </div>
              
              <!-- Password Field with Icon -->
              <div class="mb-3">
                <label for="password1" class="form-label text-muted">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  {{ form.password1 }}
                </div>
              </div>
              
              <!-- Confirm Password Field with Icon -->
              <div class="mb-3">
                <label for="password2" class="form-label text-muted">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  {{ form.password2 }}
                </div>
              </div>
              
              <!-- Email Field with Icon -->
              <div class="mb-3">
                <label for="email" class="form-label text-muted">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  {{ form.email }}
                </div>
              </div>
              
              <!-- Submit Button -->
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-danger btn-lg">Register</button>
              </div>
            </form>
            
            <p class="text-center">
              Already have an account? <a href="{% url 'login' %}" class="text-danger fw-bold">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
