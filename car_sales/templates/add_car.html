{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <!-- Add Car Form Card -->
      <div class="col-12 col-md-8 col-lg-6 mx-auto">
        <div class="card shadow-sm p-4">
          <div class="card-body">
            <!-- Card Header with Gradient Background -->
            <h2 class="text-center text-white mb-4" style="background: linear-gradient(135deg, #d4a373, #b5838d); padding: 15px; border-radius: 8px;">
              <i class="bi bi-car-front me-2"></i> Add Your Car for Sale
            </h2>

            <!-- Form Start -->
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <!-- Car Name Field with Icon -->
              <div class="mb-3">
                <label for="name" class="form-label"><i class="bi bi-car-front me-2"></i> Car Name</label>
                {{ form.name }}  <!-- Standard form input field -->
              </div>

              <!-- Car Model Field with Icon -->
              <div class="mb-3">
                <label for="model" class="form-label"><i class="bi bi-badge-sd me-2"></i> Car Model</label>
                {{ form.model }}  <!-- Standard form input field -->
              </div>

              <!-- Price Field with Icon -->
              <div class="mb-3">
                <label for="price" class="form-label"><i class="bi bi-currency-dollar me-2"></i> Price</label>
                {{ form.price }}  <!-- Standard form input field -->
              </div>

              <!-- Car Image Field with Icon -->
              <div class="mb-3">
                <label for="image" class="form-label"><i class="bi bi-image me-2"></i> Upload Car Image</label>
                {{ form.image }}  <!-- Standard form input field -->
              </div>

              <!-- Submit Button with Icon -->
              <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-warning btn-lg">
                  <i class="bi bi-plus-circle me-2"></i> Add Car
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
