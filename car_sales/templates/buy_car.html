{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <!-- Card Header -->
          <h2 class="text-center text-success mb-4">
            <i class="bi bi-cart-check me-2"></i> Purchase Car: {{ car.name }}
          </h2>
          
          <!-- Car Price -->
          <div class="text-center mb-4">
            <p class="fs-4">Price: <strong>${{ car.price }}</strong></p>
          </div>

          <!-- Success Message -->
          {% if messages %}
            <div class="alert alert-success">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}

          <!-- Purchase Form -->
          <form method="POST">
            {% csrf_token %}

            <!-- Payment Method Field -->
            <div class="mb-3">
              <label for="paymentMethod" class="form-label">
                <i class="bi bi-credit-card me-2"></i>Select Payment Method
              </label>
              <select class="form-select" id="paymentMethod" name="payment_method" required>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Pay Now">Pay Now</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-check-circle me-2"></i> Complete Purchase
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
